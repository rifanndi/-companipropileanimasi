<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css"
    />
    <!-- Bootstrap grid CSS -->
    <link rel="stylesheet" href="css/plugins/bootstrap-grid.css" />
    <!-- Font awesome CSS -->
    <link rel="stylesheet" href="css/plugins/font-awesome.min.css" />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/plugins/swiper.min.css" />
    <!-- Fancybox CSS -->
    <link rel="stylesheet" href="css/plugins/fancybox.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style1.css" />
    <!-- Page title -->
    <title>Indofon</title>
    <style>
      .mil-gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
        justify-content: center;
      }
      .mil-gallery img {
        max-height: 200px;
        width: auto;
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }
      .mil-gallery img:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <!-- Wrapper -->
    <div class="mil-wrapper" id="top">
      <!-- Preloader (Optional) -->
      <div class="mil-preloader">
        <div class="mil-preloader-animation">
          <div class="mil-pos-abs mil-animation-1">
            <p class="mil-h3 mil-muted mil-thin">Produsen</p>
            <p class="mil-h3 mil-muted">PVC Terbaik</p>
            <p class="mil-h3 mil-muted mil-thin">Indonesia</p>
          </div>
        </div>
      </div>
      <!-- Preloader end -->

      <!-- Content -->
      <div class="mil-content">
        <div id="swupMain" class="mil-main-transition">
          <!-- Gallery Section -->
          <section class="mil-soft-bg">
            <div class="container mil-p-120-120">
              <div class="row">
                <div class="col-lg-12">
                  <div class="mil-gallery">
                    <!-- Gallery Image 1 -->
                    <a
                      href="img/LisPlafon PVC/1.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 1"
                    >
                      <img
                        src="img/LisPlafon PVC/1.svg"
                        alt="Gallery Image 1"
                      />
                    </a>
                    <!-- Gallery Image 2 -->
                    <a
                      href="img/LisPlafon PVC/2.svg"
                      data-fancybox="gallery"

                        src="img/LisPlafon PVC/2.svg"
                        alt="Gallery Image 2"
                      />
                    </a>
                    <!-- Gallery Image 3 -->
                    <a
                      href="img/LisPlafon PVC/3.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 3"
                    >
                      <img
                        src="img/LisPlafon PVC/3.svg"
                        alt="Gallery Image 3"
                      />
                    </a>
                    <!-- Gallery Image 4 -->
                    <a
                      href="img/LisPlafon PVC/4.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 4"
                    >
                      <img
                        src="img/LisPlafon PVC/4.svg"
                        alt="Gallery Image 4"
                      />
                    </a>
                    <!-- Gallery Image 5 -->
                    <a
                      href="img/LisPlafon PVC/5.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 5"
                    >
                      <img
                        src="img/LisPlafon PVC/5.svg"
                        alt="Gallery Image 5"
                      />
                    </a>
                    <!-- Gallery Image 6 -->
                    <a
                      href="img/LisPlafon PVC/6.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 6"
                    >
                      <img
                        src="img/LisPlafon PVC/6.svg"
                        alt="Gallery Image 6"
                      />
                    </a>
                    <!-- Gallery Image 7 -->
                    <a
                      href="img/LisPlafon PVC/7.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 7"
                    >
                      <img
                        src="img/LisPlafon PVC/7.svg"
                        alt="Gallery Image 7"
                      />
                    </a>
                    <!-- Gallery Image 8 -->
                    <a
                      href="img/LisPlafon PVC/8.svg"
                      data-fancybox="gallery"
                      data-caption="Gallery Image 8"
                    >
                      <img
                        src="img/LisPlafon PVC/8.svg"
                        alt="Gallery Image 8"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!-- Gallery Section End -->
        </div>
      </div>
      <!-- Content end -->

      <!-- Fancybox JS -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

      <!-- Fancybox Configuration Script -->
      <script>
        $(document).ready(function () {
          $("[data-fancybox='gallery']").fancybox({
            buttons: ["zoom", "fullScreen", "close"],
            protect: true,
            transitionEffect: "fade",
            animationEffect: "zoom-in-out",
            clickOutside: "close",
            clickSlide: "close",
            toolbar: false, // Hide the toolbar for a clean look
            arrows: true, // Enable navigation arrows
            loop: true, // Enable looping of gallery
            touch: {
              vertical: false, // Disable vertical swipe gestures to close
            },
            afterLoad: function (instance, current) {
              current.$content.css({
                width: "100%",
                height: "auto",
              });
            },
          });
        });
      </script>
      <script src="js/plugins/jquery.min.js"></script>
      <!-- swup js -->
      <script src="js/plugins/swup.min.js"></script>
      <!-- swiper js -->
      <script src="js/plugins/swiper.min.js"></script>
      <!-- fancybox js -->
      <script src="js/plugins/fancybox.min.js"></script>
      <!-- gsap js -->
      <script src="js/plugins/gsap.min.js"></script>
      <!-- scroll smoother -->
      <script src="js/plugins/smooth-scroll.js"></script>
      <!-- scroll trigger js -->
      <script src="js/plugins/ScrollTrigger.min.js"></script>
      <!-- scroll to js -->
      <script src="js/plugins/ScrollTo.min.js"></script>
      <!-- ashley js -->
      <script src="js/main.js"></script>
    </div>
    <!-- Wrapper end -->
  </body>
</html>
